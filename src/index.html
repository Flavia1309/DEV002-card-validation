<!DOCTYPE html>
<html>

<head>
</head>
<meta charset="utf-8">
<title>Card Validation</title>
<link rel="stylesheet" href="style.css" />

<body>
  <h1>Home Style</h1>
  <h2>Para continuar con su compra indiquenos su numero de tarjeta</h2>

  <div class="contenedor">
    <form>
      <div class="inputbox">
        <span>Numero de tarjeta</span>
        <input type="text" id="creditNumber" maxlength="16" class="Número-de-tarjeta-input">
      </div>
      <div class="inputbox">
        <span>Nombre titular</span>
        <input type="text" maxlength="16" class="Nombre-titular-input">
      </div>
      <div class="flexboox">
        <div class="inputbox">
          <span>Mes de vencimiento</span>
          <select name="" id="" class="mes-input">
            <option value="mes" selectec disable>Mes</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="inputbox">
          <span>Año de vencimiento</span>
          <select name="" id="" class="año-input">
            <option value="año" selectec disable>año</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
        </div>
      </div>
      <div class="inputbox">
        <span>Digito verificador</span>
        <input type="text" maxlength="4" class="Digito-verificador-input">

        <br><input type="button" id="btnEnviar" value="Validar"><br>
      </div>
    
    </form>
  </div>

  <main></main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
