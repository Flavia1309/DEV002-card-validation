<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Card Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Home Style</h1>
    <p>Para continuar con su compra indiquenos su numero de tarjeta</p>
  </header>

  <div class="contenedor">
    <h2>Valida tu tarjeta</h2>

    <form id="creditNumber" name="creditNumber">

      <section class="elemento">
        <label for="creditNumber">Número de tarjeta</label>
        <input type="text" id="creditNumber" name="creditNumber" required="true">
        <span id="numeroMaskify" class="numeroMaskify"></span>
      </section>
      <section class="elemento">
        <label for="Nombretitular">Nombre titular</label>
        <input type="text" id="Nombretitular" name="Nombretitular" required="true">
      </section>
      <section class="elemento">
        <label for="Códigoverificador">Codigo verificador</label>
        <input type="text" id="Códigoverificador" name="Códigoverificador" required="true">
      </section>
      <section class="elemento">
      <input type="submit" id="btnEnviar" value="Validar">
      </section>
  </div>

  <footer>
    <h4>Gracias por tu compra</h4>
  </footer>

  <script src="index.js" type="module"></script>
</body>

</html>
